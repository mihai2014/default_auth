{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% comment %}{{ form.as_p }}{% endcomment %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
